<div>
  <div class="content">
    <div [ngSwitch]="store.editorSection" class="content-wrapper">

      <app-typeface-editor *ngSwitchCase="'Type Face'"></app-typeface-editor>

      <div class="anchor-list" *ngSwitchDefault>
    
        <header>
          <h5 nz-typography>{{ store.section.name }}</h5>
        </header>

        <div class="main">
          <div *ngFor="let groups of store.section.content">
            <h5 nz-typography>{{ groups.name }}</h5>
            <nz-anchor
              [nzAffix]="false"
              (nzClick)="store.activateEditor(groups.name, $event)"
            >
              <nz-link
                *ngFor="let group of groups.content"
                [nzHref]="'#' + group.anchorLink"
                [nzTitle]="group.name"
              ></nz-link>
            </nz-anchor>
          </div>
        </div>
    
      </div>

    </div>
  </div>
</div>
