<div class="editor">
  <header class="editor-header justify-between">
    <h4>{{ editor.section }}</h4>
    <i (click)="editor.disable()" nz-icon nzType="close" nzTheme="outline" class="icon-btn"></i>
  </header>
  
  <div [ngSwitch]="editor.section" class="content-wrapper">
    <ng-container *ngIf="editor.editorTemplateRef">
      <ng-container *ngTemplateOutlet="editor.editorTemplateRef"></ng-container>
    </ng-container>
  </div>
</div>
