<span>Enable Modular Scale</span>
<nz-switch
  [(ngModel)]="isModularScaleEnabled"
  (ngModelChange)="updateModularScale()"
></nz-switch>

<div *ngIf="isModularScaleEnabled">
  <div>
    <span>Scale Ratio</span>
    <nz-select
      [ngModel]="scaleRatio"
      (ngModelChange)="onScaleRatioChange($event)"
    >
      <nz-option
        *ngFor="let option of MODULAR_SCALE_OPTIONS"
        [nzValue]="option"
        [nzLabel]="option.name"
      ></nz-option>
    </nz-select>
  </div>

  <div>
    <span>Base</span>
    <nz-slider
      [nzMin]="minBaseValue"
      [nzMax]="maxBaseValue"
      [(ngModel)]="base"
      (nzOnAfterChange)="updateModularScale()"
    ></nz-slider>
    <nz-input-number
      [nzMin]="minBaseValue"
      [nzMax]="maxBaseValue"
      [(ngModel)]="base"
      (ngModelChange)="updateModularScale()"
    ></nz-input-number>
  </div>
</div>
