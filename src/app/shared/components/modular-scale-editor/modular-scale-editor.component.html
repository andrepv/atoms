<span>Enable Modular Scale</span>
<nz-switch
  [(ngModel)]="isModularScaleEnabled"
  (ngModelChange)="updateModularScale()"
></nz-switch>

<div *ngIf="isModularScaleEnabled">
  <div>
    <span>Scale Ratio</span>
    <nz-select
      [ngModel]="scaleRatio"
      (ngModelChange)="onScaleRatioChange($event)"
    >
      <nz-option
        *ngFor="let option of MODULAR_SCALE_OPTIONS"
        [nzValue]="option"
        [nzLabel]="option.name"
      ></nz-option>
    </nz-select>
  </div>

  <app-slider
    title="Base"
    [min]="minBaseValue"
    [max]="maxBaseValue"
    [(model)]="base"
    (afterModelChange)="updateModularScale()"
  ></app-slider>
</div>
