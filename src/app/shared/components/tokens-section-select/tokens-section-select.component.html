<div>
  <span>{{ section }}</span>
  <nz-select
    [ngModel]="selectedTokenId"
    (ngModelChange)="change.emit($event)"
    [nzPlaceHolder]="placeholder"
  >
    <nz-option
      *ngFor="let token of tokens"
      [nzValue]="token.id"
      [nzLabel]="token.name"
    ></nz-option>
  </nz-select>
</div>
