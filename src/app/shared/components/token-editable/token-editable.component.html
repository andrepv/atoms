<div class="token">
  <div *ngIf="isEditable">
    <app-slider
      [min]="minValue"
      [max]="maxValue"
      [(model)]="_value"
      (afterModelChange)="onAfterChange.emit($event)"
    ></app-slider>

  </div>
  <ng-container
    *ngTemplateOutlet=" previewTemplate; context: {$implicit: _value}"
  ></ng-container>
</div>
