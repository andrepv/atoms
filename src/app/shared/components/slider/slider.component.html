<div class="slider">
  <div class="slider-header">
    <p>{{ title }}</p>
    <nz-input-number
      [nzMin]="min"
      [nzMax]="max"
      [nzStep]="step"
      [(ngModel)]="model"
      (ngModelChange)="onInputChange()"
    ></nz-input-number>
  </div>
  <nz-slider
    [nzMin]="min"
    [nzMax]="max"
    [nzStep]="step"
    [(ngModel)]="model"
    (ngModelChange)="modelChange.emit($event)"
    (nzOnAfterChange)="afterModelChange.emit($event)"
  ></nz-slider>
</div>
