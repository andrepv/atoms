<p class="editor-label">Color Contrast</p>
<div
  class="contrast"

  [style.color]="_textColor"
>
  <div class="contrast-info">
    <p class="contrast-ratio">Ratio: {{ colorContrast }}</p>
    <h2 [style.color]="_textColor" class="contrast-status">{{ colorContrastStatus }}</h2>
  </div>
</div>
