<div class="preset-colors">
  <ng-container *ngFor="let token of tokens">
    <div
      *ngIf="token.id !== excludedTokenId"
      class="preset-color"
      (click)="colorSelect.emit(token.color)"
      nz-tooltip [nzTooltipTitle]="token.name"
      [style.background]="token.color">
    </div>
  </ng-container>
</div>
