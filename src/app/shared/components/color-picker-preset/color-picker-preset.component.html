<div [class.grid]="view === 'grid'">
  <div
    class="color-item align-center"
    *ngFor="let token of tokens"
    (click)="colorSelect.emit(token.color)"
  >
    <div
      class="color-preview"
      [style.background]="token.color"
    ></div>
    <span class="color-name">{{ token.name }}</span>
  </div>
</div>
