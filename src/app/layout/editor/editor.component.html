<header class="editor-heading">
  <div class="heading" (click)="editor.disable()">
    <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
    <h3>{{ editor.section }}</h3>
  </div>
</header>

<div [ngSwitch]="editor.section" class="content-wrapper">
  <app-typeface-editor
    *ngSwitchCase="'Type Face'"
  ></app-typeface-editor>

  <app-typescale-editor
    *ngSwitchCase="'Type Scale'"
  ></app-typescale-editor>

  <app-line-height-editor
    *ngSwitchCase="'Line Height'"
  ></app-line-height-editor>

  <app-letter-spacing-editor
    *ngSwitchCase="'Letter Spacing'"
  ></app-letter-spacing-editor>

  <app-text-styles-editor
    *ngSwitchCase="'Text Styles'"
  ></app-text-styles-editor>

  <app-spacing-editor
    *ngSwitchCase="'Spacing'"
  ></app-spacing-editor>

  <app-color-palette-editor
    *ngSwitchCase="'Color Palette'"
  ></app-color-palette-editor>

  <app-box-shadow-editor
    *ngSwitchCase="'Box Shadow'"
  ></app-box-shadow-editor>

  <app-borders-editor
  *ngSwitchCase="'Borders'"
  ></app-borders-editor>
</div>
