<div *ngFor="let theme of fontsByTheme">
  <h5>{{ theme.themeName }}</h5>
  <nz-list>
    <nz-list-item *ngFor="let token of theme.tokens">
      <p [style.font-family]="token.value.family" (click)="save.emit(token.value)">
        {{ token.value.family }}
      </p>
    </nz-list-item>
  </nz-list>
</div>
