<app-group-list [groupTemplate]="groupTemplate">
  <ng-template #groupTemplate let-group>
    <app-group [group]="group" [tokenPreviewTemplate]="tokenTemplate">
      <ng-template #tokenTemplate let-token let-group="group">
        <app-token-editable
          [step]="0.01"
          [minValue]="-0.1"
          [maxValue]="1"
          [value]="token.value"
          [previewTemplate]="tokenPreviewRef"
          (onAfterChange)="setTokenValue($event, token.id, group.id)"
        >
          <ng-template #tokenPreviewRef let-value>
            <app-text-preview
              [group]="group"
              [templateRef]="textPreview"
            >
              <ng-template #textPreview let-preview>
                <p [style]="{'letterSpacing': value + 'em'}">{{preview.text}}</p>
              </ng-template>
            </app-text-preview>
          </ng-template>
        </app-token-editable>
      </ng-template>
    </app-group>
  </ng-template>
</app-group-list>
