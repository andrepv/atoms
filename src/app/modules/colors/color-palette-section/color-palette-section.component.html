<app-group-list
  [groupTemplate]="groupTemplate"
  [sectionTreeTemplate]="sectionTreeTemplate"
  [codePreviewTemplate]="codePreviewTemplate"
></app-group-list>

<!-- group -->

<ng-template #groupTemplate let-group>
  <div class="group">

    <app-group-header
      [group]="group"
      [customButtonsTemplate]="customButtonsTemplate"
    ></app-group-header>

    <ng-template #customButtonsTemplate>
      <i (click)="groupViewOptionsTemplate.toggle()" class="icon-btn" nz-icon nzType="eye" nzTheme="outline"></i>
    </ng-template>

    <app-group-view-list
      #groupViewOptionsTemplate
      [options]="viewOptions"
      [group]="group"
    ></app-group-view-list>

    <ng-container [ngSwitch]="group.view">
      <app-color-palette-view-default
        *ngSwitchCase="'default'"
        [group]="group"
        class="tokens-view-grid"
      ></app-color-palette-view-default>

      <app-color-palette-view-grouped
        *ngSwitchCase="'grouped'"
        [group]="group"
        class="tokens-view-grid"
      ></app-color-palette-view-grouped>
  
      <app-color-palette-view-inline
        *ngSwitchCase="'inline'"
        [group]="group"
        class="align-center"
      ></app-color-palette-view-inline>
    </ng-container>

  </div>
</ng-template>


<!-- tree -->
<ng-template #sectionTreeTemplate let-groups>
  <app-section-tree [groups]="groups" [leafTemplate]="leafTemplate">
    <ng-template #leafTemplate let-token let-leafDefaultTemplate="leafDefaultTemplate">

      <ng-container *ngFor="let tints of token.tint.reverse()">
        <ng-container *ngTemplateOutlet="leafDefaultTemplate; context: {$implicit: tints}"></ng-container>
      </ng-container>

      <ng-container *ngTemplateOutlet="leafDefaultTemplate; context: {$implicit: token}"></ng-container>

      <ng-container *ngFor="let shades of token.shade">
        <ng-container *ngTemplateOutlet="leafDefaultTemplate; context: {$implicit: shades}"></ng-container>
      </ng-container>
    </ng-template>
  </app-section-tree>
</ng-template>

<ng-template #codePreviewTemplate let-data>
  <app-section-code-preview
    [data]="data"
    [sectionConfigsTemplate]="sectionConfigsTemplate"
  ></app-section-code-preview>

  <ng-template #sectionConfigsTemplate>
    <div class="on-bg-30">
      <nz-select
        [ngModel]="exportConfigs.configs.code.colorFormat"
        (ngModelChange)="exportConfigs.setCodePreviewConfigs('colorFormat', $event)"
      >
        <nz-option
          *ngFor="let option of exportConfigs.colorFormats"
          [nzValue]="option"
          [nzLabel]="option"
        ></nz-option>
      </nz-select>
    </div>
  </ng-template>
</ng-template>
