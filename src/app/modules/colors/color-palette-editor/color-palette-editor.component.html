<div class="wrapper">
  <div class="color-info">
    <input
      [(colorPicker)]="color"
      [cpOutputFormat]="'rgba'"
      [cpToggle]="true"
      [cpDialogDisplay]="'inline'"
      [style.background]="color"
      [cpCancelButton]="true"
      [cpPresetColors]="getPresetColors()"
      (colorPickerChange)="onColorChange($event)"
    />
  </div>
  
  <div>
    <app-color-variants
      type="tint"
      [variants]="getVariants('tints')"
      [primaryColor]="_color"
      [debounceTime]="DEBOUNCE_TIME"
      [editableContent]="editor.content"
      (onAddVariant)="addVariant($event)"
      (onRemoveVariant)="removeVariant($event)"
      (onColorChange)="updateVariant($event)"
    ></app-color-variants>
    
    <app-color-variants
      type="shade"
      [variants]="getVariants('shades')"
      [primaryColor]="_color"
      [debounceTime]="DEBOUNCE_TIME"
      [editableContent]="editor.content"
      (onAddVariant)="addVariant($event)"
      (onRemoveVariant)="removeVariant($event)"
      (onColorChange)="updateVariant($event)"
    ></app-color-variants>
  </div>

  <app-tokens-section-list [themeTokensTemplate]="themePalettesTemplateRef">
    <ng-template #themePalettesTemplateRef let-palettes let-themeName="themeName">
      <p>{{ themeName }}</p>
      <div class="palette">
        <div
          *ngFor="let palette of palettes"
          [style.background]="palette.value.color"
          (click)="setColor(palette.value.color)"
        ></div>
      </div>
    </ng-template>
  </app-tokens-section-list>
</div>
