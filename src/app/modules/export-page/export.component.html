<h1>Your Export Configurations</h1>

<div class="list">
  <div class="list-wrapper">
    <div *ngFor="let config of exportConfigs.list" class="group">
      <app-text-editable
        #editableText
        [text]="config.name"
        (blur)="exportConfigs.rename($event, config)"
      >
        <p (click)="editableText.makeEditable()">{{ config.name }}</p>
      </app-text-editable>
      <p>{{ config.format }}</p>
      <p (click)="exportConfigs.delete(config.id)">delete</p>
      <a [routerLink]="['./', '' + config.id]">Edit</a>
    </div>
  </div>
  <div (click)="exportConfigs.add()">Add Configuration</div>
</div>
