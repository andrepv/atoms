        <div class="preview" [style.border-radius]="token.value + 'px'"></div>

          [previewTemplate]="tokenPreviewRef"
          (onAfterChange)="setTokenValue($event, token, group)"
        >
          <ng-template #tokenPreviewRef let-value>
          </ng-template>
        </app-token-editable> -->

    </app-group>

  </ng-template>
</app-group-list>
